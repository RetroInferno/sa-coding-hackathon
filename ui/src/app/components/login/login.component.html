<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 wrapper">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <img class="mx-auto h-50 w-auto" src="../../../assets/logo_full.png"  alt="Your Company">
    </div>
  
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <div class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
          <div>
            <input [(value)]="userInfo.username" id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-black-600 sm:text-sm sm:leading-6">
          </div>
        </div>
  
        <div>
            <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
          <div>
            <input [(value)]="userInfo.password" id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-black-600 sm:text-sm sm:leading-6">
          </div>
        </div>
  
        <div style="margin-top: 20%;">
          <button (click)="login()" class="flex w-full justify-center rounded-md bg-black-600 px-3 py-0.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign in</button>
        </div>
      </div>
      <p class="mt-10 text-center text-sm text-gray-500" style="color: white;">
        Not signed up?
        <a [routerLink]="['/register']" class="font-semibold leading-6 text-indigo-600 hover:text-aqua-500">Click here to register</a>
      </p>
    </div>
  </div>
