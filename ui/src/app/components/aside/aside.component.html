

<aside class="fixed top-0 left-0 w-64  h-screen bg-teal-500 p-6 transition-transform -translate-x-full sm:translate-x-0 " [ngClass]="aside" [ngClass]="{ 'sm:translate-x-0': !aside.isToggledAside, '-translate-x-full': !aside.isToggledAside }">
    <button class="flex items-center px-3 py-2 border rounded text-teal-200 border-teal-400 hover:text-white hover:border-white sm:hidden" (click)="toggleAside()">
        <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
      </button>
    
    <div class=" h-full px-3 py-4 overflow-y-auto bg-gray-50 dark:bg-gray-800">
        <ul class="flex flex-col h-full space-y-2 font-medium">
           <li *ngFor="let item of items" class="flex flex-1 items-stretch justify-center">
              <a href="#" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                <img width="50" height="50" src={{item[0]}} alt="quiz"/>

                 <span class="ml-3">{{item[1]}}</span>
              </a>
           </li>
           
        </ul>
     </div>
     
    
</aside>
