

<aside class="fixed top-0 left-0 w-64  h-screen bg-teal-500 p-6 transition-transform -translate-x-full sm:translate-x-0 " [ngClass]="aside" [ngClass]="{ 'sm:translate-x-0': !aside.isToggledAside, '-translate-x-full': !aside.isToggledAside }">

    
    <div class=" h-full px-3 py-4 overflow-y-auto bg-teal-100 dark:bg-teal-100">
      <div class="flex flex-row-reverse">
      <button class="flex items-center px-3 py-2 border rounded border-teal-400 hover:text-white hover:border-white sm:hidden" (click)="toggleAside()">
         <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><title>Back</title><path d="M15 18l-6-6 6-6"/></svg>
       </button></div>
        <ul class="flex flex-col sm:h-full space-y-2 font-medium">
           <li *ngFor="let item of items" class="flex flex-1 items-stretch justify-center">
              <a href="#" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                <img width="50" height="50" src={{item[0]}} alt="quiz"/>

                 <span class="ml-3">{{item[1]}}</span>
              </a>
           </li>
           
        </ul>
     </div>
     
    
</aside>
